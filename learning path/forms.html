<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Hind+Mysuru:wght@300;400;500;600;700&family=Pridi:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Simple Gaming Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <main>
        <h1>Gaming Form</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="platform">Platform</label>
            <select id="platform" required>
                <option value="PC">PC</option>
                <option value="Console">Console</option>
                <option value="Mobile">Mobile</option>
            </select>

            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Any additional comments"></textarea>

            <button type="submit">Register</button>
        </form>
    </main>
</body>
</html>
